{% extends "base.html" %}
{% block news_container %}

{% for article in data_dict['articles'] %}
<a href="{{ article.url }}">
    <div class="news-block">
        <div>
            <h3>{{ article.title }}</h3>
            <h6>{{ article.description }}</h6>
            <p>{{ article.content }}</p>
            <p>{{ article.author }}</p>
        </div>
        <img src="{{ article.urlToImage }}" alt="">
    </div>
</a>

{% endfor %}
{% endblock %}
